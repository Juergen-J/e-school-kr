<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Учебная Система</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="schedule">Расписание</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile">Личный Кабинет <span class="sr-only">(текущая)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Личный Кабинет</h1>
        <p class="lead">Профиль пользователя</p>
        <hr class="my-4">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.username}">Имя пользователя</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${user.email}">email@example.com</h6>
                <p class="card-text">
                    Информация о пользователе и дополнительные данные.
                </p>
                <a href="#" class="card-link">Редактировать профиль</a>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2023 Ваша Компания</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
