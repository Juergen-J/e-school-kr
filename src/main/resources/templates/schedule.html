<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Учебная Система</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">Вход</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="schedule">Расписание <span class="sr-only">(текущая)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="electronic-library">Электронная Библиотека <span
                            class="sr-only">(текущая)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Расписание Занятий</h1>
        <p class="lead">Просмотрите расписание занятий ниже.</p>
        <hr class="my-4">

        <!-- Таблица расписания -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">День</th>
                <th scope="col">Время</th>
                <th scope="col">Предмет</th>
                <th scope="col">Преподаватель</th>
                <th scope="col">Аудитория</th>
            </tr>
            </thead>
            <tbody>
            <!-- Пример строки расписания -->
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.scheduleDay}">Понедельник</td>
                <td th:text="${schedule.time}">08:00 - 09:30</td>
                <td><a th:href="@{/course/{id}(id=${schedule.course.courseId})}" th:text="${schedule.course.courseName}">Математика</a>
                </td>
                <td th:text="${schedule.course.teacherName}">Иванов И.И.</td>
                <td th:text="${schedule.classRoom}">101</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2023 Ваша Компания</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
