<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Систему</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Учебная Система</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="schedule">Расписание</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="electronic-library">Электронная Библиотека</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="profile">Личный Кабинет</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="grades">Успеваемость</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="attendance">Посещаемость</a>
                </li>
                <li th:if="${!authenticated}" class="nav-item active">
                    <a class="nav-link" href="/login">Вход<span class="sr-only">(текущая)</span></a>
                </li>
                <li th:if="${authenticated}" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Вход в Систему Управления Учебным Процессом</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2023 JJ</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
