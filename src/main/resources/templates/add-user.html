<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная Страница</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Учебная Система</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Главная <span class="sr-only">(текущая)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard">Список пользователей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adduser">Добавить пользователя</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выход</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<main role="main" class="container">
    <div class="jumbotron">
        <h1>Добавление Нового Пользователя</h1>
        <form th:action="@{/admin/adduser}" th:object="${userDTO}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="personalInfo.firstName">Имя</label>
                <input type="text" class="form-control" id="personalInfo.firstName" name="personalInfo.firstName">
            </div>
            <div class="form-group">
                <label for="personalInfo.lastName">Фамилия</label>
                <input type="text" class="form-control" id="personalInfo.lastName" name="personalInfo.lastName">
            </div>
            <div class="form-group">
                <label for="role">Роль</label>
                <select class="form-control" id="role" name="role">
                    <option>ADMIN</option>
                    <option>PARENT</option>
                    <option>TEACHER</option>
                    <option>PUPIL</option>
                    <!-- Другие роли при необходимости -->
                </select>
            </div>
            <div class="form-group">
                <label for="personalInfo.dateOfBirth">Дата рождения</label>
                <input type="date" class="form-control" id="personalInfo.dateOfBirth" name="personalInfo.dateOfBirth">
            </div>
            <div class="form-group">
                <label for="personalInfo.groupClass">Группа (Класс)</label>
                <input type="text" class="form-control" id="personalInfo.groupClass" name="personalInfo.groupClass">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2023 JJ</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
